<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #app1 {
        top: 50%;
        transform: translate(0, -50%);
        background-color: blue;
        position: relative;
        padding: 25% 0;
        height: 0;
        text-align: center;
      }
      #app {
        position: relative;
        text-align: center;
        line-height: 50vw;
        top: 50%;
        height: 50vw;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 利用html css 编写样式，
      div垂直body居中、div内的text垂直居中，
      div高度等于body宽度的一半
     -->
    <div id="app">
      text
    </div>
    <script>
      window.onresize = () => {
        const p = parseFloat(getComputedStyle(document.body).width);
        const app = document.getElementById('app');
        const c = parseFloat(getComputedStyle(app).paddingBottom);
        console.log(p === 4 * c, p, c);
      };
    </script>
  </body>
</html>
